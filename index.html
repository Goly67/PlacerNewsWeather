<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://lh5.googleusercontent.com/Fol2SmB3PwOBfllrQC1yc07kXb0Q1sz2sIG_gebzoTBM3tG2oH9V9XI_uuTPv1aAgPSPW854chkqtarHLo_kGagLw6hgzn6aYvATVteYDD6lrFpUf52z-ppvskPeftZJxw=w960" type="image/x-icon">
    <title>Placer News Weather</title>
    <style>
        :root {
            --primary-color: #4fc3f7;
            --secondary-color: #ff9800;
            --background-color: #0a1929;
            --card-background: #1a2b3c;
            --text-color: #ffffff;
            --muted-color: #607d8b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(to bottom right, #0a1929, #1a237e);
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            margin-bottom: 2rem;
        }

        

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo-title {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 48px;
            height: 48px;
            margin-right: 1rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
        }

        select {
    padding: 20px;
    border-radius: 5px;
    border: none;
    background: rgba(255, 255, 255, 0.1); /* Translucent background */
    color: white; /* White text color */
    appearance: none; /* Remove default arrow */
    cursor: pointer; /* Change cursor to pointer */
    font-size: 16px; /* Font size */
    margin-left: 10px; /* Add some space to the left */
}

/* Add a custom dropdown arrow */
select::-ms-expand {
    display: none; /* Remove the default arrow in Internet Explorer */
}

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .storm-alert {
            display: flex;
            align-items: center;
            color: #ffd700;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .weather-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .weather-main {
            text-align: center;
        }

        .weather-icon {
            font-size: 6rem;
            margin-bottom: 1rem;
        }

        .temperature {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .condition {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            text-align: center;
        }

        .weather-detail {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .weather-detail-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .tabs {
            margin-top: 2rem;
        }

        .tab-list {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 1rem;
        }

        .tab {
            padding: 0.5rem 1rem;
            cursor: pointer;
            border: none;
            background: none;
            color: var(--text-color);
            opacity: 0.7;
        }

        .tab.active {
            opacity: 1;
            border-bottom: 2px solid var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .forecast-card {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 1rem;
            text-align: center;
        }

        .last-updated {
            text-align: center;
            color: var(--muted-color);
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        footer {
            text-align: center;
            color: var(--muted-color);
            font-size: 0.9rem;
            margin-top: 2rem;
        }

        @media (min-width: 768px) {
            .weather-grid {
                grid-template-columns: 1fr 1fr;
            }

            .forecast-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo-title">
                    <img src="https://lh5.googleusercontent.com/Fol2SmB3PwOBfllrQC1yc07kXb0Q1sz2sIG_gebzoTBM3tG2oH9V9XI_uuTPv1aAgPSPW854chkqtarHLo_kGagLw6hgzn6aYvATVteYDD6lrFpUf52z-ppvskPeftZJxw=w960" alt="Placer News Logo" class="logo">
                    <h1>Placer News Weather</h1>
                </div>
                <select id="locationSelect">
                    <option value="Surigao City">Surigao City</option>
                    <option value="Manila">Manila</option>
                    <option value="Placer">Placer</option>
                    <option value="Cebu City">Cebu City</option>

        </header>

        <main>
            <div class="card">
                <div class="card-header">
                    <h2 id="selectedLocation" class="card-title">Surigao City</h2>
                    <div id="stormAlert" class="storm-alert"></div>
                </div>
                <div class="weather-grid">
                    <div class="weather-main">
                        <div id="weatherIcon" class="weather-icon">‚òÅÔ∏è</div>
                        <div id="temperature" class="temperature">29¬∞C</div>
                        <div id="condition" class="condition">Cloudy</div>
                        <div class="weather-details">
                            <div class="weather-detail">
                                <span class="weather-detail-icon">üíß</span>
                                <span class="text-sm">Humidity</span>
                                <span id="humidity" class="font-semibold">76%</span>
                            </div>
                            <div class="weather-detail">
                                <span class="weather-detail-icon">üí®</span>
                                <span class="text-sm">Wind</span>
                                <span id="wind" class="font-semibold">26 km/h</span>
                            </div>
                            <div class="weather-detail">
                                <span class="weather-detail-icon">üå°Ô∏è</span>
                                <span class="text-sm">Feels like</span>
                                <span id="feelsLike" class="font-semibold">31¬∞C</span>
                            </div>
                            <div class="weather-detail">
                                <span class="weather-detail-icon">üåßÔ∏è</span>
                                <span class="text-sm">Precipitation</span>
                                <span id="precipitation" class="font-semibold">5%</span>
                            </div>
                        </div>
                    </div>
                    <div class="tabs">
                        <div class="tab-list">
                            <button class="tab active" data-tab="forecast">4-Day Forecast</button>
                            <button class="tab" data-tab="hourly">Hourly Forecast</button>
                        </div>
                        <div id="forecastTab" class="tab-content active">
                            <div class="forecast-grid" id="forecastGrid"></div>
                        </div>
                        <div id="hourlyTab" class="tab-content">
                            <p>Hourly forecast data not available.</p>
                        </div>
                    </div>
                </div>
            </div>
            <p id="lastUpdated" class="last-updated"></p>
        </main>

        <footer>
            <p>&copy; 2024 Placer News. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const weatherData = {
            "Surigao City": {
                icon: "‚òÅÔ∏è",
                temperature: "28¬∞C",
                condition: "Cloudy",
                humidity: "78%",
                wind: "19 km/h",
                feelsLike: "31¬∞C",
                precipitation: "3%",
                forecast: [
                    { day: "Thu", icon: "üå§Ô∏è", temp: "33¬∞C", condition: "Sunny with clouds"  },
                    { day: "Fri", icon: "üå§Ô∏è", temp: "32¬∞C", condition: "Sunny with clouds"  },
                    { day: "Sat", icon: "Ô∏èüå§Ô∏è", temp: "30¬∞C", condition: "Sunny with clouds"  },
                    { day: "Sun", icon: "Ô∏è‚õàÔ∏è", temp: "30¬∞C", condition: "Heavy rain"  }
                ],
                stormAlert: "SIGNAL NO. 1"
            },
            "Manila": {
                icon: "üåßÔ∏è",
                temperature: "26¬∞C",
                condition: "Light Rain Showers",
                humidity: "92%",
                wind: "3 km/h",
                feelsLike: "27¬∞C",
                precipitation: "94%",
                forecast: [
                    { day: "Thu", icon: "üåßÔ∏è", temp: "28¬∞C", condition: "Cloudy"  },
                    { day: "Fri", icon: "üåßÔ∏è", temp: "30¬∞C", condition: "Light Rain Showers"  },
                    { day: "Sat", icon: "Ô∏èüå•Ô∏è", temp: "30¬∞C", condition: "Sunny full cloudy"  },
                    { day: "Sun", icon: "Ô∏èüåßÔ∏è", temp: "30¬∞C", condition: "Moderate Rain Shower"  }
                ],
                stormAlert: "SIGNAL NO. 3"
            },
            "Placer": {
                icon: "üå•Ô∏è",
                temperature: "31¬∞C",
                condition: "Mostly Cloudy",
                humidity: "76%",
                wind: "26 km/h",
                feelsLike: "31¬∞C",
                precipitation: "10%",
                forecast: [
                    { day: "Thu", icon: "üå•Ô∏è", temp: "32¬∞C", condition: "Sunny with clouds"  },
                    { day: "Fri", icon: "üå•Ô∏è", temp: "31¬∞C", condition: "Sunny with clouds"  },
                    { day: "Sat", icon: "Ô∏è‚õàÔ∏è", temp: "29¬∞C", condition: "Thunderstorm"  },
                    { day: "Sun", icon: "Ô∏è‚õàÔ∏è", temp: "29¬∞C", condition: "Thunderstorm"  }
                ],
                stormAlert: "SIGNAL NO. 1"
            },
            "Cebu City": {
                icon: "‚òÅÔ∏è",
                temperature: "27¬∞C",
                condition: "Cloudy",
                humidity: "86%",
                wind: "26 km/h",
                feelsLike: "29¬∞C",
                precipitation: "9%",
                forecast: [
                    { day: "Thu", icon: "‚òÅÔ∏è", temp: "30¬∞C", condition: "Cloudy" },
                    { day: "Fri", icon: "üåßÔ∏è", temp: "30¬∞C", condition: "Light Rain Showers"  },
                    { day: "Sat", icon: "Ô∏èüåßÔ∏è", temp: "30¬∞C", condition: "Light Rain Showers"  },
                    { day: "Sun", icon: "Ô∏èüåßÔ∏è", temp: "29¬∞C", condition: "Light Rain Showers"  }
                ],
                stormAlert: "SIGNAL NO. 1"
            }
        };

        const locationSelect = document.getElementById('locationSelect');
        const selectedLocation = document.getElementById('selectedLocation');
        const stormAlert = document.getElementById('stormAlert');
        const weatherIcon = document.getElementById('weatherIcon');
        const temperature = document.getElementById('temperature');
        const condition = document.getElementById('condition');
        const humidity = document.getElementById('humidity');
        const wind = document.getElementById('wind');
        const feelsLike = document.getElementById('feelsLike');
        const precipitation = document.getElementById('precipitation');
        const forecastGrid = document.getElementById('forecastGrid');
        const lastUpdated = document.getElementById('lastUpdated');

        function updateWeather() {
            const location = locationSelect.value;
            const weather = weatherData[location];

            selectedLocation.textContent = location;
            weatherIcon.textContent = weather.icon;
            temperature.textContent = `${weather.temperature}¬∞C`;
            condition.textContent = weather.condition;
            humidity.textContent = `${weather.humidity}%`;
            wind.textContent = `${weather.wind} km/h`;
            feelsLike.textContent = `${weather.feelsLike}¬∞C`;
            precipitation.textContent = `${weather.precipitation}%`;

            if (weather.stormAlert) {
                stormAlert.innerHTML = `<span>‚ö†Ô∏è</span> <span>${weather.stormAlert}</span>`;
                stormAlert.style.display = 'flex';
            } else {
                stormAlert.style.display = 'none';
            }

            forecastGrid.innerHTML = weather.forecast.map(day => `
                <div class="forecast-card">
                    <div class="font-medium">${day.day}</div>
                    <div class="text-4xl">${day.icon}</div>
                    <div class="text-xl font-bold">${day.temp}¬∞C</div>
                    <div class="text-sm">${day.condition}</div>
                </div>
            `).join('');

            lastUpdated.textContent = `Last updated: 10/23/24 10:00PM`;
        }

        locationSelect.addEventListener('change', updateWeather);

        // Tab functionality
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.getAttribute('data-tab');
                
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(`${tabId}Tab`).classList.add('active');
            });
        });

        // Initial update
        updateWeather();

        // Auto-refresh every 5 minutes
        setInterval(updateWeather, 300000);
    </script>
</body>
</html>
