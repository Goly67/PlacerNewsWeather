    <title>Placer News Weather</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #0a1929;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background-color: #1a2b3c;
            padding: 1rem 0;

        }

        h1 {
            font-size: 3rem;
            /* Ensure the title size is appropriate */
            color: #4fc3f7;
            /* Title color */
            margin: 0;
            /* Remove default margin for proper alignment */
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .weather-card {
            background-color: #1a2b3c;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            width: 100%;
        }

        .weather-card:hover {
            transform: scale(1.05);
            /* Add hover effect */
        }

        .weather-card h2 {
            font-size: 1.5rem;
            /* Reduced size for better scaling */
            color: #4fc3f7;
            margin-bottom: 1rem;
        }

        .weather-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .temperature {
            font-size: 2.5rem;
            /* Adjusted size for responsiveness */
            font-weight: bold;
            color: #ff9800;
            margin-bottom: 0.5rem;
        }

        .condition {
            font-size: 1.2rem;
            color: #81d4fa;
            margin-bottom: 1rem;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .weather-detail {
            display: flex;
            align-items: center;
        }

        .weather-detail-icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
            color: #4fc3f7;
        }

        .forecast {
            display: flex;
            /* Use flexbox to layout children in a row */
            overflow-x: auto;
            /* Allows horizontal scrolling if needed */
            gap: 10px;
            /* Optional: Adds space between forecast items */
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #2c3e50;
        }

        .forecast-day {
            flex: 0 0 auto;
            /* Prevent flex items from shrinking */
            text-align: center;
            /* Center align the text */
            min-width: 80px;
            /* Set a minimum width for each forecast item */
            padding: 10px;
            /* Optional: Adds padding */
        }

        .forecast-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .forecast-temp {
            font-weight: bold;
            color: #ff9800;
        }

        .last-updated {
            text-align: center;
            margin-top: 2rem;
            color: #607d8b;
            font-size: 0.9rem;
        }

        .logo {
            width: 80px;
            /* Adjust size as needed */
            height: auto;
            /* Maintain aspect ratio */
            margin-right: 1rem;
            /* Space between logo and title */
        }

        header {
            background-color: #1a2b3c;
            align-items: center;
            justify-content: flex-start;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            /* Center logo and title vertically */
            justify-content: center;
            /* Center horizontally within the container */
            text-align: center;
            /* Ensure text is centered */

        footer {
            background-color: #1a2b3c;
            padding: 1rem 0;
            margin-top: auto;
            text-align: center;
            font-size: 0.9rem;
            color: #607d8b;

        .location-picker {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
            width: 100%;
        }

        .location-picker select {
            padding: 0.5rem;
            border: 2px solid #4fc3f7;
            border-radius: 5px;
            color: #ffffff;
            background-color: #1a2b3c;
            font-size: 1rem;
            margin-right: 1rem;
            outline: none;
            transition: background-color 0.3s, border 0.3s;
        }

        .location-picker select:hover,
        .location-picker select:focus {
            background-color: #2c3e50;
            border-color: #81d4fa;
        }

        .location-picker button {
            padding: 0.5rem 1rem;
            background-color: #4fc3f7;
            border: none;
            border-radius: 5px;
            color: #1a2b3c;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .location-picker button:hover {
            background-color: #81d4fa;
            color: #0a1929;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .temperature {
                font-size: 2rem;
            }

            .weather-card h2 {
                font-size: 1.4rem;

            .location-picker select,

            .forecast-icon {
                font-size: 1.5rem;
            }

            .forecast-temp {

            }
        }

        @media (max-width: 480px) {
            .weather-details {
                grid-template-columns: 1fr;
                /* Stack details on smaller screens */
            }

            .forecast {
                flex-direction: row;
                /* Ensure it stays horizontal on smaller screens */
            }

            .forecast-day {
                margin-bottom: 1rem;
                /* Add space between days */
            }
        }

        .storm-alert {
            font-size: 1.8rem;
            color: red;
            /* Ensure this is red */
            text-align: center;
            /* Center the text */
            margin-bottom: 0.5rem;
            /* Space below the alert */
        }
    </style>
</head>
